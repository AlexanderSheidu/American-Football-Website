<!doctype html>
<html lang="en">
    <head>
        <!-- This website allows the user to register, and directs the user
        once registered to the login page. -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <center>
            <title>User Registration</title>
        </center>
    </head>
    <body>
        <center>
            <h2>User Registration</h2>
            <form action="/registration" method="post">
                <label for="fullname"><strong>Full Name:</strong></label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your Full Name" required>
                <br><br>
                <label for="email"><strong>Email:</strong></label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                <br><br>
                <label for="username"><strong>Username:</strong></label>
                <input type="text" id="username" name="username" placeholder="Enter your Username" required>
                <br><br>
                <label for="password"><strong>Password:</strong></label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <br><br>
                <button type="submit"><strong>Register</strong></button>
            </form>
            <h3></h3>
            <button onclick="location.href='/login'">Go to Login</button>
            <h3></h3>
            <button onclick="location.href='/update'">Update Password</button>
            <h3>{{dt}}</h3>
        </center>
    </body>
</html>
